<form id="form">
  <div class="container-fluid">
    <div class="my-fieldset">
      <h2>Gestionnaire
      </h2>
      <hr>
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>--Sélectionnez un délégué--</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6 col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Nom du délégué</mat-label>
            <input matInput disabled>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="my-fieldset">
      <h2>Produit
      </h2>
      <hr>
      <div class="product">
        <mat-checkbox class="example-margin" [checked]="true">Décès</mat-checkbox>
        <mat-checkbox class="example-margin">Churigie</mat-checkbox>
      </div>
    </div>
    <div class="my-fieldset">
      <h2>Information adhérent</h2>
      <hr>
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput type="text" name="firstname">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Prénom(s)</mat-label>
            <input matInput type="text" name="lastname">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Date de naissance</mat-label>
            <input matInput type="date" name="borndate">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-xs-12 sex">
          <label id="example-radio-group-label">Sexe: </label>
          <mat-radio-group aria-label="Sexe">
            <mat-radio-button value="1">Féminin</mat-radio-button>
            <mat-radio-button value="2">Masculin</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Téléphone</mat-label>
            <mat-icon class="tel-prefix" matPrefix>phone</mat-icon>
            <input matInput type="tel" name="telephone">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-xs-12 sex">
          <mat-form-field appearance="outline">
            <mat-label>Téléphone whatsapp</mat-label>
            <mat-icon class="tel-prefix" matPrefix>whatsapp</mat-icon>
            <input matInput type="tel" name="telwha">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Type de pièce</mat-label>
            <mat-select>
              <mat-option value="1">CNI</mat-option>
              <mat-option value="2">Attestation d'identité</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>N° pièce</mat-label>
            <input matInput type="text" name="numpiece">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-xs-12 sex">
          <mat-form-field appearance="outline">
            <mat-label>Téléphone whatsapp</mat-label>
            <input matInput type="tel" name="telwha">
          </mat-form-field>
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="actions">
      <button mat-stroked-button mat-dialog-close type="button">Annuler</button>
      <button mat-stroked-button color="primary" class="submit-and-quit-btn" type="submit">
        Valider et Quitter
      </button>
      <button mat-raised-button class="update-btn" type="submit">
        Mettre à jour
      </button>
      <button mat-raised-button id="test-submit-btn" color="primary">
        Valider
      </button>
    </div>
  </div>

</form>
