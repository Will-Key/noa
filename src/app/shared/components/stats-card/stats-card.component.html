<mat-card class="card">
    <mat-card-title-group>
        <mat-card-subtitle>{{ title }}</mat-card-subtitle>
        <mat-icon>auto_graph</mat-icon>
    </mat-card-title-group>
    <mat-card-content class="content">
        <p class="total" [align]="'center'">
            <strong>{{ total }}</strong>
        </p>
    </mat-card-content>
</mat-card>
